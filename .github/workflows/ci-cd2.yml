name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        continue-on-error: true
        run: |
          if [ -d "tests" ]; then
            pytest tests/ -v || python -m unittest discover -s tests -p "test_*.py"
          else
            echo "No tests directory found, skipping tests"
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t devsecure-api .

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "devsecure-api"
          format: "table"
          exit-code: "1"
          severity: "CRITICAL"

      - name: Run Snyk Scan
        uses: snyk/actions/docker@master
        continue-on-error: true
        with:
          image: devsecure-api:latest
          args: --file=Dockerfile --json-file-output=snyk-report.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Scan for secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker tag devsecure-api ${{ secrets.DOCKER_USERNAME }}/devsecure-api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/devsecure-api:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull romualdgodwin/devsecure-api:latest

            docker stop romuald-api-container || true
            docker rm romuald-api-container || true

            docker run -d \
              --name romuald-api-container \
              -p 3028:3000 \
              --restart unless-stopped \
              romualdgodwin/devsecure-api:latest

      - name: Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sleep 5
            if curl -f http://localhost:3028/ > /dev/null 2>&1; then
              echo "Deployment successful! Service is running."
              exit 0
            else
              echo "Deployment failed! Service is not responding."
              exit 1
            fi
