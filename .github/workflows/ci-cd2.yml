name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        continue-on-error: true
        run: |
          if [ -d "tests" ]; then
            pytest tests/ -v || python -m unittest discover -s tests -p "test_*.py"
          else
            echo "No tests directory found, skipping tests"
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: romualdgodwin/devsecure-api:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull romualdgodwin/devsecure-api:latest

            docker stop romuald-api-container || true
            docker rm romuald-api-container || true

            docker run -d \
              --name romuald-api-container \
              -p 3028:3000 \
              --restart unless-stopped \
              romualdgodwin/devsecure-api:latest

      - name: Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sleep 5
            if curl -f http://localhost:3028/ > /dev/null 2>&1; then
              echo "Deployment successful! Service is running."
              exit 0
            else
              echo "Deployment failed! Service is not responding."
              exit 1
            fi
