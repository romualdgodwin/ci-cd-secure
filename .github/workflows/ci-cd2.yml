name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-nodejs-app:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-nodejs-app:latest

            docker stop my-nodejs-app-container || true
            docker rm my-nodejs-app-container || true

            docker run -d \
              --name my-nodejs-app-container \
              -p 3002:3000 \
              -e DATABASE_URL=postgres://postgres:mysecretpassword@db:5432/mydb \
              -e NODE_ENV=production \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/my-nodejs-app:latest
